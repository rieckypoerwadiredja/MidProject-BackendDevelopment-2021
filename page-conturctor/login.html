<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-regis/css/style-login.css">
    <title>Login - Register</title>
</head>

<body>

    <div class="login-regis">
        <div class="form-login">
            <!-- Register -->
            <form class="register active" action="post">
                <input placeholder="Your Name" type="text" name="nama" id="nama" class="nama">
                <input placeholder="Email" type="text" name="email" id="email" class="email">
                <input placeholder="Password" type="text" name="password" id="password" class="password">
                <div class="container-submit">
                    <a href="#" class="btn-log">login</a>
                    <input type="button" value="submit" class="submit">
                </div>
            </form>

            <!-- login -->
            <form class="login" action="post">
                <input placeholder="Email" type="text" name="email" id="email" class="email">
                <input placeholder="Password" type="text" name="password" id="password" class="password">
                <div class="container-submit">
                    <a href="#" class="btn-reg">register</a>
                    <input type="button" value="submit" class="submit">
                </div>
            </form>

        </div>
        <div class="img-sec">
            <img src="./login-regis/img/hiking.jpg" alt="">
        </div>
    </div>

    <script src="./login-regis/js/sistem-log-res.js"></script>
</body>

</html>
